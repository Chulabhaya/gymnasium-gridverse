[tox]
envlist = py37, py38, py39, py310, flake8, black, mypy

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:mypy]
basepython = python
deps =
    mypy
    pytest
commands = mypy gym_gridverse tests scripts

[testenv:black]
basepython = python
deps = black
commands = black --check --diff gym_gridverse tests scripts

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 gym_gridverse tests scripts

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
; necessary to fix pyglet display issue
    DISPLAY = :0
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    python -m pip install --upgrade pip
    pytest --basetemp={envtmpdir}

