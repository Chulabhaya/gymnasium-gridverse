state_space:
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

action_space:
  - MOVE_FORWARD
  - MOVE_BACKWARD
  - MOVE_LEFT
  - MOVE_RIGHT
  - TURN_LEFT
  - TURN_RIGHT

observation_space:
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

reset_function:
  name: empty
  shape: [ 8, 8 ]

transition_functions:
  - name: custom:multi_update_agent
    n: 2

reward_functions:
  - name: custom:checkerboard
    reward_even: 2.0
    reward_odd: -2.0

observation_function:
  name: partially_occluded
  area: [ [ -6, 0 ], [-3, 3 ] ]

terminating_function:
  name: reach_exit
